version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: ESGF Cookbook
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia/esgf-cookbook
  copyright: '2023'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
        - file: notebooks/running-on-nimbus.md
    - title: Searching
      children:
        - file: notebooks/intro-search.ipynb
        - file: notebooks/complex-search.ipynb
        - file: notebooks/rooki.ipynb
        - file: notebooks/use-intake-esgf-with-rooki.ipynb
    - title: Workflows
      children:
        - file: notebooks/rooki_enso_nonlinear.ipynb
        - file: notebooks/ex-regrid-plot.ipynb
        - file: notebooks/complex-search2-and-analysis.ipynb
  jupyter:
      binder:
        repo: projectpythia/esgf-cookbook
site:
  options:
    logo: notebooks/images/logos/esgf2-us.png
    folders: true
  template: book-theme
